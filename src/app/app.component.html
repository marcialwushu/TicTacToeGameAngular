<div class="container">
  <div class="col-md-8">
    <div class="game-area" >
      <mat-grid-list class="tick-tack-grid" cols="3" >
        <mat-grid-tile *ngFor="let block of gs.blocks; let i = index; trackBy: trackByFn" (click)="playerClick(i)"><i [class]="block.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ block.symbol }}</i></mat-grid-tile>

      </mat-grid-list>
    </div>
  </div>
  <div class="col-md-4">
    <h4>Score</h4>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>You:</td>
          <td>{{ gs.players[0].score }}</td>
        </tr>
        <tr>
          <td>Computer:</td>
          <td>{{ gs.players[1].score }}</td>
        </tr>
        <tr>
          <td>Draw:</td>
          <td>{{ gs.draw }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
